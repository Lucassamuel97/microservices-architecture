version: "3"

services:
  app:
    build: .
    container_name: appwalletcore
    ports:
      - "9000:9000"
    volumes:
      - .:/go/src/
  mysql:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wallet
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - .docker/mysql:/var/lib/mysql